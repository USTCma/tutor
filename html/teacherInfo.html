    <div class="py-5">
      <div class="container col-sm-6">
        <div class="row">
          <div class="col-md-12">
            <h3 class="pi-item text-info text-center">教员信息</h3>
            <hr>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <div class="form-inline">
              <label class="form-label col-md-4">教员姓名：</label>
              <input type="text" class="form-control col-md-8" id="InputName" placeholder="姓名">
            </div>
            <br>
            <div class="form-inline">
              <label class="form-label col-md-4">教员性别：</label>
              <select class="form-control col-md-8">
                <option value="男性">男性</option>
                <option value="女性">女性</option>
                <option value="保密">保密</option>
              </select>
            </div>
            <br>
            <div class="form-inline">
              <label class="form-label col-md-4">教员身份：</label>
              <select class="form-control col-md-8">
                <option value="本科一年级">本科一年级</option>
                <option value="本科二年级">本科二年级</option>
                <option value="本科三年级">本科三年级</option>
                <option value="本科四年级">本科四年级</option>
                <option value="硕士一年级">硕士一年级</option>
                <option value="硕士二年级">硕士二年级</option>
                <option value="硕士三年级">硕士三年级</option>
                <option value="小学教师">小学教师</option>
                <option value="初中教师">初中教师</option>
                <option value="初中教师">初中教师</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <img class="rounded-circle  mx-auto d-block " src="../pic/user_placeholder.png" height="120px">
            <div style="text-align: center;"> <a href="#" class="btn btn-link text-info">上传头像</a></div>
          </div>
        </div>
        <hr>
        <div class="form-inline">
          <label class="form-label col-md-3">授课时间：</label>
          <br>
          <select id="id_select" class="selectpicker form-control bla bla bli col-md-9" multiple data-live-search="true">
            <option>周日上午</option>
            <option>周日下午</option>
            <option>周日晚上</option>
            <option>周一上午</option>
            <option>周一下午</option>
            <option>周一晚上</option>
            <option>周二上午</option>
            <option>周二下午</option>
            <option>周二晚上</option>
            <option>周三上午</option>
            <option>周三下午</option>
            <option>周三晚上</option>
            <option>周四上午</option>
            <option>周四下午</option>
            <option>周四晚上</option>
            <option>周五️上午</option>
            <option>周五下午</option>
            <option>周五晚上</option>
            <option>周六上午</option>
            <option>周六下午</option>
            <option>周六晚上</option>
          </optgroup>
        </select>
      </div>
      <br>
      <div class="form-inline">
        <label class="form-label col-md-3">授课地区：</label>
        <br>
        <select id="id_select" class="selectpicker form-control bla bla bli col-md-9" multiple data-live-search="true">
          <option value="谯城区">谯城区</option>
          <option value="涡阳县">涡阳县</option>
          <option value="蒙城县">蒙城县</option>
          <option value="利辛县">利辛县</option>
        </optgroup>
      </select>
    </div>
    <br>
    <div class="form-inline">
      <label class="form-label col-md-3">擅长课程：</label>
      <br>
      <select id="id_select" class="selectpicker form-control bla bla bli col-md-9" multiple data-live-search="true">
        <option value="语文">语文</option>
        <option value="数学">数学</option>
        <option value="英语">英语</option>
        <option value="奥数">奥数</option>
        <option value="地理">地理</option>
        <option value="生物">生物</option>
        <option value="化学">化学</option>
        <option value="物理">物理</option>
        <option value="计算机">计算机</option>
        <option value="小提琴">小提琴</option>
        <option value="钢琴">钢琴</option>
        <option value="美术">美术</option>
      </optgroup>
    </select>
  </div>
  <hr>
  <fieldset class="form-group">
    <label>薪水要求：</label>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1" name="partito">
      <span class="input-group-addon" id="basic-addon1">元/小时</span>
    </div>
  </fieldset>
  <div class="form-group">
    <label for="studentInfo">所获荣誉：</label>
    <textarea class="form-control" id="award" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="tutorRequirement">自我描述：</label>
    <textarea class="form-control" id="description" rows="3"></textarea>
  </div>
  <hr>
  <div style="text-align: center;">
    <a href="tutorList.html"><button type="submit" class="btn btn-info">提交</button></a>
  </div>
