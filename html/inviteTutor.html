  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2 class="pi-item">请家长（学员）填写以下家教需求信息</h2> <br>
          <form>
            <fieldset class="form-group"> <label for="InputName" class="">联系人姓名*：</label> <input type="text" class="form-control" id="InputName" placeholder="姓名"> </fieldset>
            <fieldset class="form-group"> <label for="InputPhone">联系人电话：</label> <input type="email" class="form-control" id="InputPhone" placeholder="电话或手机"> </fieldset>
            <fieldset class="form-group"></fieldset>
            <div class="form-group"><label>学员性别：</label><select class="form-control"><option value="男生">男生</option><option value="女生">女生</option><option value="保密">保密</option></select></div>
            <div class="form-group"><label>所在城区：</label><select class="form-control"><option value="谯城区">谯城区</option><option value="涡阳县">涡阳县</option><option value="蒙城县">蒙城县</option><option value="利辛县">利辛县</option></select></div>
            <div class="form-group"><label>联系地址：</label><input type="text" class="form-control" placeholder="家庭住址"></div>
            <div class="form-group"><label>学员年级：</label><select class="form-control"><option value="一年级">一年级</option><option value="二年级">二年级</option><option value="三年级">三年级</option><option value="四年级">四年级</option><option value="五年级">五年级</option><option value="六年级">六年级</option><option value="初一">初一</option><option value="初二">初二</option><option value="初三">初三</option><option value="高一">高一</option><option value="高二">高二</option><option value="高三">高三</option></select></div>
            <div class="form-group"><label>可授课时间：</label>
              <div class="col-12">
                <input class="col-3" type="checkbox" value="SundayMorning" /> <span>周日上午</span>
                <input class="col-3" type="checkbox" value="SundayAfternoon" /> <span>周日下午</span>
                <input class="col-3" type="checkbox" value="SundayNight" /> <span>周日晚上</span>
                <input class="col-3" type="checkbox" value="MondayMorning" /> <span>周一上午</span>
                <input class="col-3" type="checkbox" value="MondayAfternoon" /> <span>周一下午</span>
                <input class="col-3" type="checkbox" value="MondayNight" /> <span>周一晚上</span>
                <input class="col-3" type="checkbox" value="TuesdayMorning" /> <span>周二上午</span>
                <input class="col-3" type="checkbox" value="TuesdayAfternoon" /> <span>周二下午</span>
                <input class="col-3" type="checkbox" value="TuesdayNight" /> <span>周二晚上</span>
                <input class="col-3" type="checkbox" value="WednesdayMorning" /> <span>周三上午</span>
                <input class="col-3" type="checkbox" value="WednesdayAfternoon" /> <span>周三下午</span>
                <input class="col-3" type="checkbox" value="WednesdayNight" /> <span>周三晚上</span>
                <input class="col-3" type="checkbox" value="ThursdayMorning" /> <span>周四上午</span>
                <input class="col-3" type="checkbox" value="ThursdayAfternoon" /> <span>周四下午</span>
                <input class="col-3" type="checkbox" value="ThursdayNight" /> <span>周四晚上</span>
                <input class="col-3" type="checkbox" value="FridayMorning" /> <span>周五上午</span>
                <input class="col-3" type="checkbox" value="FridayAfternoon" /> <span>周五下午</span>
                <input class="col-3" type="checkbox" value="FridayNight" /> <span>周五晚上</span>
                <input class="col-3" type="checkbox" value="SaturdayMorning" /> <span>周六上午</span>
                <input class="col-3" type="checkbox" value="SaturdayAfternoon" /> <span>周六下午</span>
                <input class="col-3" type="checkbox" value="SaturdayNight" /> <span>周六晚上</span>
              </div>
            </div>
            <div class="form-group"><label for="studentInfo">学员基本情况</label><textarea class="form-control" id="studentInfo" rows="3"></textarea></div>
            <div class="form-group"><label for="tutorRequirement">对教员基本要求</label><textarea class="form-control" id="tutorRequirement" rows="3"></textarea></div>
            <div class="form-group"><label>教员性别要求：</label><select class="form-control"><option value="男教师">男教师</option><option value="女教师">女教师</option><option value="不限">不限</option></select></div>
            <fieldset class="form-group">
              <label>支付报酬：</label>
              <div class="input-group"> <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1" name="partito"> <span class="input-group-addon" id="basic-addon1">元/小时</span></div>
            </fieldset>
          </form> <button type="submit" class="btn btn-primary">提交</button></div>
      </div>
    </div>
