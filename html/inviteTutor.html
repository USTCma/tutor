    <div class="py-5">
      <div class="container col-sm-6">
        <div class="row">
          <div class="col-md-12">
            <h3 class="pi-item text-info text-center">填写家教信息</h3> 
            <hr>
            </div>
            <div class="col-md-12">
            <form>
              <div class="form-inline">
                <label class="form-label col-md-3">联系人姓名：</label>
                <input type="text" class="form-control col-md-9" id="InputName" placeholder="姓名">
              </div>
              <br>
              <div class="form-inline">
                <label class="form-label col-md-3">学员性别：</label>
                <select class="form-control col-md-9">
                  <option value="男生">男生</option>
                  <option value="女生">女生</option>
                  <option value="保密">保密</option>
                </select>
              </div>
              <br>
              <div class="form-inline">
                <label class="form-label col-md-3">所在城区：</label>
                <select class="form-control col-md-9">
                  <option value="谯城区">谯城区</option>
                  <option value="涡阳县">涡阳县</option>
                  <option value="蒙城县">蒙城县</option>
                  <option value="利辛县">利辛县</option>
                </select>
              </div>
              <br>
              <div class="form-inline">
                <label class="form-label col-md-3">学员年级：</label>
                <select class="form-control col-md-9">
                  <option value="一年级">一年级</option>
                  <option value="二年级">二年级</option>
                  <option value="三年级">三年级</option>
                  <option value="四年级">四年级</option>
                  <option value="五年级">五年级</option>
                  <option value="六年级">六年级</option>
                  <option value="初一">初一</option>
                  <option value="初二">初二</option>
                  <option value="初三">初三</option>
                  <option value="高一">高一</option>
                  <option value="高二">高二</option>
                  <option value="高三">高三</option>
                </select>
              </div>
              <br>
              <div class="form-inline">
                <label class="form-label col-md-3">家教课程：</label>
                <select class="form-control col-md-9">
                  <option value="语文">语文</option>
                  <option value="数学">数学</option>
                  <option value="英语">英语</option>
                  <option value="奥数">奥数</option>
                  <option value="地理">地理</option>
                  <option value="生物">生物</option>
                  <option value="化学">化学</option>
                  <option value="物理">物理</option>
                  <option value="计算机">计算机</option>
                  <option value="小提琴">小提琴</option>
                  <option value="钢琴">钢琴</option>
                  <option value="美术">美术</option>
                </select>
              </div>
              <br>
              <div class="form-inline">
                <label class="form-label col-md-3">授课时间：</label>
                <br>
                <select id="id_select" class="selectpicker form-control bla bla bli col-md-9" multiple data-live-search="true">
                  <option>周日上午</option>
                  <option>周日下午</option>
                  <option>周日晚上</option>
                  <option>周一上午</option>
                  <option>周一下午</option>
                  <option>周一晚上</option>
                  <option>周二上午</option>
                  <option>周二下午</option>
                  <option>周二晚上</option>
                  <option>周三上午</option>
                  <option>周三下午</option>
                  <option>周三晚上</option>
                  <option>周四上午</option>
                  <option>周四下午</option>
                  <option>周四晚上</option>
                  <option>周五️上午</option>
                  <option>周五下午</option>
                  <option>周五晚上</option>
                  <option>周六上午</option>
                  <option>周六下午</option>
                  <option>周六晚上</option>
                </optgroup>
              </select>
            </div>
           
           <br>
            <div class="form-inline">
            <label class="form-label col-md-3">教员性别要求：</label>
            <select class="form-control col-md-9">
              <option value="男教师">男教师</option>
              <option value="女教师">女教师</option>
              <option value="不限">不限</option>
            </select>
          </div>
          <br>
          <hr>
          <fieldset class="form-group">
            <label>支付报酬：</label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="" aria-describedby="basic-addon1" name="partito">
              <span class="input-group-addon" id="basic-addon1">元/小时</span>
            </div>
          </fieldset> 
           <div class="form-group">
              <label for="studentInfo">学员基本情况：</label>
              <textarea class="form-control" id="studentInfo" rows="3"></textarea>
            </div>
          <div class="form-group">
              <label for="tutorRequirement">对教员基本要求：</label>
              <textarea class="form-control" id="tutorRequirement" rows="3"></textarea>
            </div>
          <div class="form-group">
                <label>联系地址：</label>
                <input type="text" class="form-control" placeholder="家庭住址">
              </div>
        </form>
        <hr>
        <div style="text-align: center;">
        <a href="tutorList.html"><button type="submit" class="btn btn-info">提交</button></a>
        </div>
      </div>
    </div>
  </div>
